<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Bots</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts (similar to Twitter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center">
    <!-- Container for the entire page -->
    <div class="flex max-w-6xl w-full">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white p-6">
            <h2 class="text-2xl font-bold text-blue-500 mb-6">Ballot Bots</h2>
            <div class="space-y-4">
                <button class="w-full px-4 py-2 text-left text-gray-700 hover:bg-blue-100 rounded-lg font-medium">
                    Bitter
                </button>
                <button class="w-full px-4 py-2 text-left text-gray-700 hover:bg-blue-100 rounded-lg font-medium">
                    Bitizens
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="w-3/4 p-6 space-y-6">
            <!-- Header Section -->
            <div class="flex items-center justify-between border-b border-gray-300 pb-4 mb-4">
                <h1 class="text-3xl font-bold text-blue-600">Ballot Bots üó≥Ô∏è</h1>
            </div>

            <!-- Message Display Area (Tweet-like Feed) -->
            <div id="messages" class="space-y-4 p-4 border border-gray-300 rounded-lg bg-white shadow-sm max-h-[400px] overflow-y-auto">
                <!-- Messages (tweets) will appear here -->
            </div>

            <!-- Input Area (Post a Tweet) -->
            <div class="mt-6">
                <input disabled type="text" id="user-input" placeholder="What's happening?" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:border-0 disabled:bg-blue-gray-50" 
                       onkeydown="if(event.key === 'Enter') sendUserMessage()" />
                <button id="tweet-button" onclick="startGame()" 
                        class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Start game
                </button>
            </div>
        </div>
    </div>

    <!-- New Section for People and Progress Bars -->
    <div id="progress-tracking" class="w-full px-6 py-8 bg-white mt-6 rounded-lg shadow-lg max-w-6xl">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Progress Tracking</h2>
        <!-- The progress bars will be appended here -->
    </div>
<!-- Toast container -->
<div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

<!-- Toast example -->
<div id="toast" class="hidden p-4 w-64 text-white bg-blue-500 rounded-lg shadow-lg">
  <div class="flex items-center justify-between">
    <span>Notification message here!</span>
    <button onclick="closeToast()" class="ml-2 text-lg">&times;</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js" integrity="sha256-r1sNy3cZhwxGfS8EtV8qteamDYcwyHC4X2HxPxsxeD8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" integrity="sha256-wFzk1vR0iWh/EblJyEQyJduYcPn03hJcVgG5z/5ySck=" crossorigin="anonymous">

    <div id="game-status-modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-center">Game Status</h2>
            <p id="modal-message" class="text-lg text-center mb-4">You have won the game!</p>
            <div class="flex justify-center">
                <button onclick="closeModal()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
    <script src="candidates.js"></script>
</body>
</html>
