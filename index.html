<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democracy Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 min-h-screen flex flex-col items-center p-4 text-white">
    <div class="bg-gray-800 shadow-2xl rounded-lg w-full max-w-lg p-8 mt-10 transform transition-all duration-500 hover:shadow-lg">
        <h1 class="text-3xl font-extrabold text-center text-yellow-400 mb-8">Democracy Game üó≥Ô∏è</h1>

        <!-- Message Display Area with Scroll -->
        <div id="messages" class="space-y-4 p-4 border border-yellow-600 rounded-lg bg-gray-700 shadow-inner max-h-[400px] overflow-y-auto">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div class="mt-6 flex items-center space-x-3">
            <input type="text" id="user-input" placeholder="Make your campaign speech..." 
                   class="flex-grow px-5 py-3 border border-gray-600 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                   onkeydown="if(event.key === 'Enter') sendUserMessage()" />
            <button onclick="sendUserMessage()" 
                    class="px-4 py-3 bg-yellow-600 text-gray-900 font-bold rounded-full hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                Send
            </button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
